<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust Law Textbooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4ff;
    }

    header {
      background-color: #0b5394;
      color: white;
      padding: 1em;
      display: flex;
      align-items: center;
    }

    #logo {
      height: 50px;
      margin-right: 1em;
      background-color: white;
      padding: 0.2em;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1em;
      background-color: white;
      min-height: 100vh;
    }

    #selector, #metadata, #actions {
      margin-bottom: 1em;
    }

    .text-container {
      white-space: pre-wrap;
      background: #fdfdfd;
      padding: 1em;
      border: 1px solid #ccc;
      overflow-x: auto;
      max-height: 70vh;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin-right: 0.5em;
      cursor: pointer;
    }

    select {
      font-size: 1em;
      padding: 0.4em;
    }
  </style>
</head>
<body>
  <header>
    <img src="../logo.png" alt="Blue Chip Logo" id="logo" />
    <h1>Trust Law Textbooks</h1>
  </header>
  <main>
    <section id="selector">
      <label for="textbookSelect">Select a Textbook:</label>
      <select id="textbookSelect">
        <option value="">-- Choose --</option>
      </select>
    </section>
    <section id="metadata">
      <p><strong>Jurisdiction:</strong> <span id="jurisdiction"></span></p>
      <p><strong>Reference:</strong> <span id="reference"></span></p>
    </section>
    <section id="textDisplay" class="text-container">
      <pre id="textbookText"></pre>
    </section>
    <section id="actions">
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <button id="exportBtn">üìÑ Export to PDF</button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("textbooks.json")
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById("textbookSelect");
          data.forEach(entry => {
            const option = document.createElement("option");
            option.value = entry.reference_url;
            option.textContent = entry.title;
            option.dataset.jurisdiction = entry.jurisdiction;
            option.dataset.reference = entry.reference;
            select.appendChild(option);
          });

          select.addEventListener("change", function () {
            const url = this.value;
            const jurisdiction = this.selectedOptions[0].dataset.jurisdiction;
            const reference = this.selectedOptions[0].dataset.reference;
            document.getElementById("jurisdiction").textContent = jurisdiction;
            document.getElementById("reference").textContent = reference;
            fetch(url)
              .then(res => res.text())
              .then(text => {
                document.getElementById("textbookText").textContent = text;
              });
          });
        });

      document.getElementById("exportBtn").addEventListener("click", () => {
        const text = document.getElementById("textbookText").textContent;
        const blob = new Blob([text], { type: "application/pdf" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "textbook-export.pdf";
        link.click();
      });
    });
  </script>
</body>
</html>
